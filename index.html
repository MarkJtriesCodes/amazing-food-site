
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazing Food</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #8B0000, #FFD700);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: black;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }
    .image {
      position: absolute;
      width: 400px;
      opacity: 0;
      transform: translateY(100px);
      animation: floatIn 3s forwards;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image:hover {
      transform: translateY(0) scale(1.05);
    }
    .image.left {
      left: 10%;
      top: 15%;
      animation-delay: 2s;
    }
    .image.right {
      right: 10%;
      top: 15%;
      animation-delay: 3s;
    }
    @keyframes floatIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .text {
      position: absolute;
      bottom: 5%;
      opacity: 0;
      font-size: 9rem;
      letter-spacing: -0.05em;
      font-weight: bold;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <a href="flatbread.html"><img src="Flatbread.png" alt="Flatbread" class="image left"></a>
  <a href="pasta.html"><img src="pasta.png" alt="Pasta" class="image right"></a>
  <div class="text">This is amazing food</div>
</body>
</html>
