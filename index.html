<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazing Food</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #8B0000, #B8860B);
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin: 15px 0;
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05);
    }

    .text {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      line-height: 1.2;
    }

    @media (min-width: 769px) {
      .container {
        flex-direction: row;
      }

      .image {
        width: 300px;
        margin: 0 20px;
      }

      .text {
        font-size: 3rem;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="flatbread.html"><img src="Flatbread.png" alt="Flatbread" class="image"></a>
    <a href="pasta.html"><img src="pasta.png" alt="Pasta" class="image"></a>
  </div>

  <div class="text">
    This is<br>amazing food
  </div>

</body>
</html>
