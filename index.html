<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazing Food</title>
 <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom, #8B0000, #B8860B);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 80px; /* This controls the spacing between .container and .text */
    font-family: Arial, sans-serif;
    color: black;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
}

.text {
    opacity: 0;
    font-size: 9rem;
    letter-spacing: -0.05em;
    font-weight: bold;
    animation: fadeIn 2s forwards;
    animation-delay: 5s;
    margin-top: 50px; /* Proper spacing between images and text */
}

img {
    width: 300px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.05);
}

.image {
    margin: 0 50px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <a href="flatbread.html"><img src="Flatbread.png" alt="Flatbread" class="image left"></a>
    <a href="pasta.html"><img src="pasta.png" alt="Pasta" class="image right"></a>
  </div>

  <div class="text">This is amazing food</div>
</body>
</html>
