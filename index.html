<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Food</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #8B0000, #B8860B);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 10px;
    }

    .image-container a {
      width: 80%;
      max-width: 300px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .text {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .container {
        justify-content: center;
      }

      .image-container {
        flex-direction: row;
        gap: 50px;
      }

      .text {
        font-size: 5rem;
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <a href="flatbread.html"><img src="flatbread.png" alt="Flatbread"></a>
      <a href="pasta.html"><img src="pasta.png" alt="Pasta"></a>
    </div>
    <div class="text">This is<br>amazing food</div>
  </div>
</body>
</html>
